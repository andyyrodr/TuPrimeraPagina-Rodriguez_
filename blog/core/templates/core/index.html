{% extends 'core/base.html'%}


{%block title%}
inicio
{% endblock title %}

{% block content_title %}
    Estas en la pagina de inicio
{% endblock content_title %}



{% block content %}
    <div class="menu-container">
        <button class="menu-boton">⚙️ Opciones</button>
        <div class="menu-desplegable">
            <a href="/estudiantes/">📚 Listado de Estudiantes</a>
            <a href="/profesores/">👨‍🏫 Listado de Profesores</a>
            <a href="/cursos/">📖 Listado de Cursos</a>
        </div>
    </div>

    <style>
        /* Contenedor del menú */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        /* Botón principal del menú */
        .menu-boton {
            background-color: black;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        /* Efecto hover para el botón */
        .menu-boton:hover {
            background-color: #333;
        }

        /* Contenedor del menú desplegable */
        .menu-desplegable {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 220px;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        /* Enlaces dentro del menú */
        .menu-desplegable a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
            transition: background 0.3s ease;
        }

        /* Efecto hover para los enlaces */
        .menu-desplegable a:hover {
            background-color: #444;
        }

        /* Mostrar el menú cuando el usuario pasa el mouse */
        .menu-container:hover .menu-desplegable {
            display: block;
        }
    </style>
{% endblock content %}
